<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de Reserva</h2>
        <form>
          <label for="date">Fecha de Reserva:</label>
          <input type="date" id="date" name="date" onchange="updateTimeOptions()">
    
          <label for="time">Hora de Reserva:</label>
          <select id="time" name="time">
            <option value="10:00">10:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="18:00">6:00 PM</option>
          </select>
    
          <label for="partySize">Tama√±o del Grupo:</label>
          <input type="number" id="partySize" name="partySize" min="1" value="1">
    
          <button type="submit">Reservar</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
